<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='res/favicon.ico') }}"> 

		{% if title %}
			<title>{{ title }} - Decentra</title>
		{% else %}
			<title>Decentra</title>
		{% endif %}

	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
		<link href="{{ url_for('static', filename='css/toolkit-startup.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/application-startup.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/toolkit.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/application.css') }}" rel="stylesheet" type="text/css">


	</head>
	<body>
		<script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>    
		<script src="{{ url_for('static', filename='scripts/tilt.jquery.min.js') }}"></script>   
	    <script src="{{ url_for('static', filename='scripts/tether.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='scripts/chart.js') }}"></script>
	    <script src="{{ url_for('static', filename='scripts/toolkit.js') }}"></script>
	    <script src="{{ url_for('static', filename='scripts/application.js') }}"></script>
		<script src="{{ url_for('static', filename='scripts/socket.io.min.js') }}"></script>

		{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
              <br>
              <div class="container text-center">
                <div class="col-md-12 alert alert-{{ category }}">
                  {{ message }}
                </div>
               </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
		{% block content %}
		{% endblock %}

	</body>
</html>
